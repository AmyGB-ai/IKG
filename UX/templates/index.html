<!DOCTYPE html>
<html lang="en">
<head>

    <title>Graph Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;

        #sidebar {

    <svg></svg>
    <div id="sidebar">

        <pre id="details"></pre>
